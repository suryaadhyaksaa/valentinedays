<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Haliza ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Outfit:wght@300;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #ff1493; /* Deep Pink */
            --light-pink: #ff69b4; /* Hot Pink */
            --bg-dark: #0f0508;
            --glass: rgba(255, 20, 147, 0.05);
            --text: #fff0f5;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }

        body {
            height: 100vh;
            background: radial-gradient(circle at center, #2e0812 0%, #000000 100%);
            color: var(--text);
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* --- BACKGROUND ANIMATION (Hujan Hati) --- */
        .falling-hearts-container {
            position: absolute;
            width: 100%; height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .heart-fall {
            position: absolute;
            top: -10vh;
            color: var(--primary);
            opacity: 0.5;
            animation: fall linear infinite;
            text-shadow: 0 0 5px var(--light-pink);
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* --- HALAMAN AWAL (Hati Utama) --- */
        .intro-container {
            position: relative;
            z-index: 10;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .intro-container:hover { transform: scale(1.05); }

        .main-heart-svg {
            width: 150px;
            height: 150px;
            filter: drop-shadow(0 0 20px var(--primary));
            animation: heartbeat 1.5s infinite;
        }

        .main-heart-path {
            fill: transparent;
            stroke: var(--light-pink);
            stroke-width: 3;
            stroke-dasharray: 400;
            stroke-dashoffset: 400;
            animation: drawHeart 2s ease-out forwards, fillHeart 1s forwards 2s;
        }

        @keyframes drawHeart { to { stroke-dashoffset: 0; } }
        @keyframes fillHeart { to { fill: rgba(255, 20, 147, 0.2); } }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .click-hint {
            margin-top: 20px;
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            color: var(--light-pink);
            opacity: 0;
            animation: fadeIn 1s forwards 2.5s;
        }

        /* --- MODAL SURAT --- */
        .letter-modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: 0.8s;
            z-index: 50;
        }

        .letter-modal.active { opacity: 1; visibility: visible; }

        .letter-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 105, 180, 0.3);
            width: 90%;
            max-width: 500px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(255, 20, 147, 0.2);
            transform: scale(0.8);
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-align: center;
        }

        .letter-modal.active .letter-card { transform: scale(1); }

        .card-title {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: var(--light-pink);
            margin-bottom: 20px;
        }

        .typing-area {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #ddd;
            min-height: 150px;
            text-align: left;
            margin-bottom: 30px;
            white-space: pre-wrap;
        }

        /* --- BUTTONS --- */
        .actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: 0.5s;
        }
        
        .actions.visible { opacity: 1; transform: translateY(0); }

        .btn {
            padding: 12px 30px;
            border-radius: 50px;
            border: none;
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-yes {
            background: var(--primary);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.4);
        }
        .btn-yes:hover { transform: scale(1.05); background: var(--light-pink); }

        .btn-no {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            position: relative; /* Penting untuk efek kabur */
        }

        /* --- CONFETTI & TRAIL --- */
        .confetti {
            position: absolute;
            width: 8px; height: 8px;
            animation: pop 1s ease-out forwards;
        }
        @keyframes pop { 
            to { transform: translate(var(--dx), var(--dy)) rotate(360deg); opacity: 0; } 
        }

        .cursor-trail {
            position: absolute;
            width: 6px; height: 6px;
            background: var(--light-pink);
            border-radius: 50%;
            pointer-events: none;
            animation: fadeOut 0.8s forwards;
        }
        @keyframes fadeOut { to { opacity: 0; transform: scale(2); } }
        @keyframes fadeIn { to { opacity: 1; } }
    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="https://cdn.pixabay.com/download/audio/2022/03/24/audio_304746f387.mp3?filename=emotional-piano-11020.mp3" type="audio/mpeg">
    </audio>

    <div class="falling-hearts-container" id="hearts-container"></div>

    <div class="intro-container" id="intro" onclick="startExperience()">
        <svg class="main-heart-svg" viewBox="0 0 100 100">
            <path class="main-heart-path" d="M50,30 C35,10 10,20 10,45 C10,65 30,75 50,90 C70,75 90,65 90,45 C90,20 65,10 50,30 Z" />
        </svg>
        <div class="click-hint">Klik untuk Haliza ‚ù§Ô∏è</div>
    </div>

    <div class="letter-modal" id="modal">
        <div class="letter-card">
            <div class="card-title">Dear Haliza...</div>
            <div class="typing-area" id="text-target"></div>
            
            <div class="actions" id="buttons">
                <button class="btn btn-no" id="btn-no" onmouseover="dodgeButton()" onclick="dodgeButton()">No</button>
                <button class="btn btn-yes" onclick="finish()">Yes, I Do! üåπ</button>
            </div>
        </div>
    </div>

    <script>
        // --- KONFIGURASI PESAN ---
        const message = `Hai Haliza, 
Thank you for showing up every day of my life.

Your presence gives me a new color in my life. You're not just a Special person, but you've been like a home where I tell stories and grieve.
Thank you for accepting me as I am. I may not be a good person, but I will try my best for you.

Big Love for You! ‚ù§Ô∏è
Happy Valentine Days

So, I have one question...
Will you be my Valentine?`;

        // --- REFERENSI ELEMENT ---
        const intro = document.getElementById('intro');
        const modal = document.getElementById('modal');
        const music = document.getElementById('bg-music');
        const textTarget = document.getElementById('text-target');
        const buttons = document.getElementById('buttons');
        const btnNo = document.getElementById('btn-no');

        // 1. MULAI PENGALAMAN (Klik Hati)
        function startExperience() {
            music.volume = 0.6;
            music.play().catch(e => console.log("Audio autoplay blocked"));
            
            intro.style.opacity = '0';
            setTimeout(() => {
                intro.style.display = 'none';
                modal.classList.add('active');
                typeWriter();
            }, 500);
        }

        // 2. EFEK MENGETIK
        let i = 0;
        function typeWriter() {
            if (i < message.length) {
                textTarget.innerHTML += message.charAt(i) === '\n' ? '<br>' : message.charAt(i);
                i++;
                setTimeout(typeWriter, 40); // Kecepatan mengetik
            } else {
                setTimeout(() => buttons.classList.add('visible'), 500);
            }
        }

        // 3. TOMBOL "NO" KABUR
        function dodgeButton() {
            const maxX = window.innerWidth - 100;
            const maxY = window.innerHeight - 50;
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;
            
            // Ubah posisi jadi fixed agar bisa lari kemana saja di layar
            btnNo.style.position = 'fixed';
            btnNo.style.left = x + 'px';
            btnNo.style.top = y + 'px';
        }

        // 4. EFEK "YES" (Confetti)
        function finish() {
            textTarget.innerHTML = `<div style="text-align:center; font-size:1.2rem; animation:fadeIn 1s">
                <h1 style="font-family:'Dancing Script'; color:#ff69b4; font-size:3rem"> ‚ù§Ô∏è</h1>
                <p>Happy Valentine's Day, Sayang!</p>
                <p>I Love You Haliza! üåπ‚ú®</p>
            </div>`;
            buttons.style.display = 'none';
            spawnConfetti();
        }

        // 5. ANIMASI BACKGROUND & MOUSE
        function spawnConfetti() {
            for(let k=0; k<100; k++) {
                const c = document.createElement('div');
                c.classList.add('confetti');
                c.style.left = '50%'; c.style.top = '50%';
                c.style.background = Math.random() > 0.5 ? '#ff1493' : '#fff';
                
                const dx = (Math.random() - 0.5) * window.innerWidth;
                const dy = (Math.random() - 0.5) * window.innerHeight;
                
                c.style.setProperty('--dx', dx + 'px');
                c.style.setProperty('--dy', dy + 'px');
                
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 1000);
            }
        }

        // Membuat Hujan Hati di Background
        setInterval(() => {
            const heart = document.createElement('div');
            heart.classList.add('heart-fall');
            heart.innerHTML = ['‚ù§Ô∏è','üíñ','üå∏'][Math.floor(Math.random()*3)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.getElementById('hearts-container').appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }, 300);

        // Mouse Trail Effect
        document.addEventListener('mousemove', (e) => {
            const trail = document.createElement('div');
            trail.className = 'cursor-trail';
            trail.style.left = e.pageX + 'px';
            trail.style.top = e.pageY + 'px';
            document.body.appendChild(trail);
            setTimeout(() => trail.remove(), 800);
        });
    </script>
</body>
</html>
