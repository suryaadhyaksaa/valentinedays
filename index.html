<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Haliza ðŸ’–</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary: #ff3366;
        --secondary: #ff85a2;
        --text-main: #880e4f;
        --text-light: #c2185b;
        --bg-gradient: linear-gradient(135deg, #fff0f5 0%, #ffc1e3 100%);
        --glass-white: rgba(255, 255, 255, 0.6);
        --glass-border: rgba(255, 255, 255, 0.9);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        height: 100vh;
        background: var(--bg-gradient);
        color: var(--text-main);
        font-family: "Quicksand", sans-serif;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      /* --- BACKGROUND --- */
      .falling-hearts-container {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 0;
        pointer-events: none;
      }

      .heart-fall {
        position: absolute;
        top: -10vh;
        color: var(--primary);
        opacity: 0.4;
        font-size: 20px;
        animation: fall linear infinite;
      }
      @keyframes fall {
        to {
          transform: translateY(110vh) rotate(360deg);
        }
      }

      /* --- INTRO --- */
      .intro-container {
        position: relative;
        z-index: 10;
        text-align: center;
        cursor: pointer;
        transition: transform 0.3s;
      }
      .intro-container:hover {
        transform: scale(1.1);
      }

      .main-heart-svg {
        width: 140px;
        height: 140px;
        filter: drop-shadow(0 5px 15px rgba(255, 51, 102, 0.4));
        animation: heartbeat 1.5s infinite;
      }
      .main-heart-path {
        fill: #ffeef2;
        stroke: var(--primary);
        stroke-width: 3;
        stroke-dasharray: 400;
        stroke-dashoffset: 0;
        stroke-linecap: round;
      }
      @keyframes heartbeat {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.15);
        }
      }

      .click-hint {
        margin-top: 20px;
        font-family: "Dancing Script", cursive;
        font-size: 2rem;
        color: var(--text-light);
        font-weight: bold;
        animation: float 3s ease-in-out infinite;
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-8px);
        }
      }

      /* --- MODAL --- */
      .letter-modal {
        position: fixed;
        inset: 0;
        background: rgba(255, 230, 240, 0.8);
        backdrop-filter: blur(5px);
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        visibility: hidden;
        transition: 0.6s ease;
        z-index: 50;
      }
      .letter-modal.active {
        opacity: 1;
        visibility: visible;
      }

      .letter-card {
        background: var(--glass-white);
        border: 2px solid var(--glass-border);
        width: 90%;
        max-width: 500px;
        padding: 35px;
        border-radius: 30px;
        box-shadow: 0 10px 40px rgba(255, 105, 180, 0.2);
        transform: scale(0.8) translateY(20px);
        transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        text-align: center;
        position: relative;
      }
      .letter-modal.active .letter-card {
        transform: scale(1) translateY(0);
      }

      .card-title {
        font-family: "Dancing Script", cursive;
        font-size: 3rem;
        color: var(--primary);
        margin-bottom: 20px;
        text-shadow: 2px 2px 0px rgba(255, 255, 255, 0.5);
      }

      .typing-area {
        font-size: 1.15rem;
        line-height: 1.6;
        color: var(--text-main);
        font-weight: 600;
        min-height: 150px;
        text-align: left;
        margin-bottom: 25px;
        white-space: pre-wrap;
      }

      /* --- BUTTONS --- */
      .actions {
        display: flex;
        justify-content: center;
        gap: 15px;
        opacity: 0;
        transform: translateY(10px);
        transition: 0.5s;
      }
      .actions.visible {
        opacity: 1;
        transform: translateY(0);
      }

      .btn {
        padding: 12px 30px;
        border-radius: 50px;
        border: none;
        font-family: "Quicksand", sans-serif;
        font-weight: 700;
        font-size: 1rem;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .btn-yes {
        background: linear-gradient(45deg, #ff3366, #ff6b81);
        color: white;
        z-index: 2;
      }
      .btn-yes:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 20px rgba(255, 51, 102, 0.4);
      }

      /* Tombol NO: Dikasih transisi agar gerakan terlihat mata (tidak hilang) */
      .btn-no {
        background: white;
        border: 2px solid #ff3366;
        color: #ff3366;
        transition:
          left 0.2s ease,
          top 0.2s ease; /* Gerakan sliding */
        position: relative; /* Awalnya relative agar rapi */
        z-index: 999; /* Selalu di atas agar tidak tertutup */
      }

      /* --- FINISH SCREEN --- */
      .finish-content {
        display: none;
        flex-direction: column;
        align-items: center;
        animation: zoomIn 0.6s ease;
      }
      .cute-gif {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        border: 5px solid white;
        margin-bottom: 15px;
        box-shadow: 0 5px 20px rgba(255, 133, 162, 0.4);
        background: url("https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif")
          center/cover;
      }
      @keyframes zoomIn {
        from {
          transform: scale(0.5);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      /* --- UTILS --- */
      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        z-index: 100;
      }
      .music-btn {
        position: fixed;
        top: 20px;
        right: 20px;
        background: white;
        border: 2px solid var(--primary);
        color: var(--primary);
        padding: 10px;
        border-radius: 50%;
        cursor: pointer;
        z-index: 100;
      }
      .cursor-trail {
        position: absolute;
        width: 8px;
        height: 8px;
        background: var(--primary);
        border-radius: 50%;
        pointer-events: none;
        opacity: 0.6;
        animation: trailFade 0.5s forwards;
      }
      @keyframes trailFade {
        to {
          opacity: 0;
          transform: scale(0);
        }
      }
    </style>
  </head>
  <body>
    <button class="music-btn" onclick="toggleMusic()">ðŸŽµ</button>

    <audio id="bg-music" loop>
      <source
        src="A Million Dreams - The Greatest Showman Cover by Alexandra Porat [YKf3RefbwXk].mp3"
        type="audio/mpeg"
      />
    </audio>

    <div class="falling-hearts-container" id="hearts-container"></div>

    <div class="intro-container" id="intro" onclick="startExperience()">
      <svg class="main-heart-svg" viewBox="0 0 100 100">
        <path
          class="main-heart-path"
          d="M50,30 C35,10 10,20 10,45 C10,65 30,75 50,90 C70,75 90,65 90,45 C90,20 65,10 50,30 Z"
        />
      </svg>
      <div class="click-hint">Tap for Haliza ðŸ’Œ</div>
    </div>

    <div class="letter-modal" id="modal">
      <div class="letter-card">
        <div id="main-content">
          <div class="card-title">Dear Haliza...</div>
          <div class="typing-area" id="text-target"></div>

          <div class="actions" id="buttons">
            <button
              class="btn btn-no"
              id="btn-no"
              onmouseover="dodgeButton(event)"
              onclick="dodgeButton(event)"
              ontouchstart="dodgeButton(event)"
            >
              No
            </button>

            <button class="btn btn-yes" onclick="finish()">
              Yes, I Do! ðŸ’–
            </button>
          </div>
        </div>

        <div class="finish-content" id="finish-screen">
          <div class="cute-gif"></div>
          <h1
            style="
              font-family: &quot;Dancing Script&quot;;
              color: #ff3366;
              font-size: 2.8rem;
              margin-bottom: 5px;
            "
          >
            Yeay! ðŸ’•
          </h1>
          <p style="font-weight: bold; color: #880e4f">
            Happy Valentine's Day, Cantik!
          </p>
          <p style="font-size: 0.9rem; color: #c2185b">
            You are my favorite person.
          </p>
          <br />
          <p>Big Love For You! ðŸŒ¸âœ¨</p>
        </div>
      </div>
    </div>

    <script>
      const message = `Hai Haliza,
      
Thank you for showing up every day of my life. 
Your presence gives me a new color in my life. You're not just a Spesial person, 
but you've been like a home where I tell stories and grieve.

Thank you for accepting me as I am. I may not be a good person, but I will try my best for you.

So, I have one question...
Will you be my Valentine? ðŸŒ¸`;

      const intro = document.getElementById("intro");
      const modal = document.getElementById("modal");
      const music = document.getElementById("bg-music");
      const textTarget = document.getElementById("text-target");
      const buttons = document.getElementById("buttons");
      const btnNo = document.getElementById("btn-no");
      const mainContent = document.getElementById("main-content");
      const finishScreen = document.getElementById("finish-screen");

      let isMusicPlaying = false;

      function toggleMusic() {
        if (isMusicPlaying) {
          music.pause();
          isMusicPlaying = false;
        } else {
          music.play();
          isMusicPlaying = true;
        }
      }

      function startExperience() {
        music.volume = 0.6;
        music
          .play()
          .then(() => (isMusicPlaying = true))
          .catch((e) => console.log("Audio block"));
        intro.style.transform = "scale(0)";
        setTimeout(() => {
          intro.style.display = "none";
          modal.classList.add("active");
          typeWriter();
        }, 500);
      }

      let i = 0;
      function typeWriter() {
        if (i < message.length) {
          textTarget.innerHTML +=
            message.charAt(i) === "\n" ? "<br>" : message.charAt(i);
          i++;
          setTimeout(typeWriter, 50);
        } else {
          setTimeout(() => buttons.classList.add("visible"), 500);
        }
      }

      // --- FUNGSI TOMBOL NO MENGHINDAR ---
      function dodgeButton(e) {
        // Mencegah aksi default (agar tombol tidak benar-benar ter-klik)
        if (e) e.preventDefault();

        // Ubah posisi menjadi fixed agar bisa bebas bergerak di layar
        btnNo.style.position = "fixed";

        // Ambil ukuran layar (viewport)
        // Kurangi 50px sebagai margin aman agar tidak terlalu mepet pinggir
        const maxX = window.innerWidth - btnNo.offsetWidth - 30;
        const maxY = window.innerHeight - btnNo.offsetHeight - 30;

        // Pastikan nilai tidak negatif (fallback ke 10px jika layar sangat kecil)
        const safeMaxX = Math.max(10, maxX);
        const safeMaxY = Math.max(10, maxY);

        // Hitung posisi acak di dalam area aman
        const randomX = Math.random() * safeMaxX;
        const randomY = Math.random() * safeMaxY;

        // Terapkan posisi baru
        // Karena CSS transition diset 0.2s, dia akan terlihat 'meluncur' bukan menghilang
        btnNo.style.left = randomX + "px";
        btnNo.style.top = randomY + "px";
      }

      function finish() {
        mainContent.style.display = "none";
        finishScreen.style.display = "flex";
        for (let j = 0; j < 5; j++) {
          setTimeout(() => spawnConfetti(50), j * 300);
        }
      }

      function spawnConfetti(amount = 20) {
        for (let k = 0; k < amount; k++) {
          const c = document.createElement("div");
          c.classList.add("confetti");
          c.style.left = "50%";
          c.style.top = "50%";
          const colors = ["#ff3366", "#ff85a2", "#ffffff", "#ffeb3b"];
          c.style.background =
            colors[Math.floor(Math.random() * colors.length)];
          const angle = Math.random() * Math.PI * 2;
          const velocity = 200 + Math.random() * 300;
          c.animate(
            [
              { transform: "translate(0,0) scale(1)", opacity: 1 },
              {
                transform: `translate(${Math.cos(angle) * velocity}px, ${Math.sin(angle) * velocity}px) scale(0)`,
                opacity: 0,
              },
            ],
            {
              duration: 1000 + Math.random() * 500,
              easing: "cubic-bezier(0, .9, .57, 1)",
              fill: "forwards",
            },
          );
          document.body.appendChild(c);
          setTimeout(() => c.remove(), 1500);
        }
      }

      function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart-fall");
        heart.innerHTML = ["ðŸ’—", "ðŸŒ¸", "ðŸŽ€", "âœ¨"][
          Math.floor(Math.random() * 4)
        ];
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 15 + "px";
        const duration = Math.random() * 3 + 3;
        heart.style.animation = `fall ${duration}s linear forwards`;
        document.getElementById("hearts-container").appendChild(heart);
        setTimeout(() => heart.remove(), duration * 1000);
      }
      setInterval(createHeart, 600);

      document.addEventListener("mousemove", (e) => {
        const trail = document.createElement("div");
        trail.className = "cursor-trail";
        trail.style.left = e.pageX + "px";
        trail.style.top = e.pageY + "px";
        document.body.appendChild(trail);
        setTimeout(() => trail.remove(), 500);
      });
    </script>
  </body>
</html>
